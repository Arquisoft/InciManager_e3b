<!DOCTYPE html>
<html lang="es">
<head th:replace="fragments/head" />
<body>
    <div th:replace="fragments/navbar"/>
    <div class="login-clean">
        <form method="post" action="/login">
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration"><em class="fa fa-cogs"></em></div>
            <div class="form-group"><label for="username" style="display: none;"><strong>username</strong></label><input class="form-control" type="text" id="username" name="username" placeholder="Email"/></div>
            <div class="form-group"><label for="password" style="display: none;"><strong>password</strong></label><input class="form-control" type="password" id="password" name="password" placeholder="Password"/></div>
            <div class="form-group"><button class="btn btn-primary btn-block" id="loginButton" type="submit">Log In</button></div>
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.2/js/bootstrap.bundle.min.js"></script>
</body>

</html>
